name: Build Windows App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write  # needed for creating releases and uploading assets

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $ref = "$env:GITHUB_REF_NAME"
          if ($ref.StartsWith('v')) { $version = $ref.Substring(1) } else { $version = $ref }
          Write-Host "Updating package.json version to $version"
          npm version $version --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build app sources
        run: npm run build
        env:
          CI: true

      - name: Package Windows app (no publish)
        if: startsWith(github.ref, 'refs/heads/')
        run: npx electron-builder --win --x64 --publish never
        env:
          CI: true

      - name: Build Windows release assets from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: npx electron-builder --win --x64 --publish never
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release with custom name and body
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Lumina Note ${{ github.ref_name }}"
          body: "See the assets to download and install this version."
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/win-unpacked/**
            dist/*.yml

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wand-windows-build
          path: |
            dist/*.exe
            dist/win-unpacked/**
            dist/*.yml
